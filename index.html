<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>back-dev-downloads</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #eef7fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: #fff; /* taki sam kolor jak tło kontenera */
            color: #333; /* taki sam kolor jak nazwy pluginów */
            padding: 2rem 0 1rem 0;
            text-align: center;
            font-size: 1.1rem; /* taki sam font-size jak nazwy pluginów */
            font-weight: 500;
            letter-spacing: 0; /* usuwa duże odstępy jak w poprzednim headerze */
            box-shadow: 0 4px 16px rgba(44,140,240,0.08); /* lekki cień jak kontener */
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(44,140,240,0.08);
            padding: 2rem;
        }
        h2 {
            color: #2d8cf0;
            margin-bottom: 1rem;
        }
        ul.plugin-list {
            list-style: none;
            padding: 0;
        }
        ul.plugin-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        .plugin-name {
            font-weight: 500;
            font-size: 1.1rem;
            color: #333;
        }
        .download-btn {
            background: #2d8cf0;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(44,140,240,0.08);
        }
        .download-btn:hover {
            background: #1d7cd6;
        }
        .loading, .error {
            text-align: center;
            color: #999;
            margin-top: 2rem;
        }
        @media (max-width: 650px) {
            .container { padding: 1rem; }
            header { font-size: 1.1rem; padding: 1rem 0; }
        }
    </style>
</head>
<body>
    <header>Lista pluginów</header>
    <div class="container">
        <h2>Dostępne pluginy</h2>
        <div id="status" class="loading">Ładowanie pluginów...</div>
        <ul class="plugin-list" id="plugin-list"></ul>
    </div>
    <script>
        async function fetchPlugins() {
            try {
                const response = await fetch("plugins.json");
                if (!response.ok) throw new Error("Nie udało się załadować plugins.json");
                const plugins = await response.json();
                displayPlugins(plugins);
            } catch (err) {
                document.getElementById("status").textContent = "Błąd przy ładowaniu pluginów.";
                document.getElementById("status").className = "error";
            }
        }

        function displayPlugins(plugins) {
            const list = document.getElementById("plugin-list");
            list.innerHTML = "";
            if (plugins.length === 0) {
                document.getElementById("status").textContent = "Brak dostępnych pluginów.";
                document.getElementById("status").className = "loading";
                return;
            }
            document.getElementById("status").style.display = "none";
            plugins.forEach(plugin => {
                const li = document.createElement("li");
                const name = document.createElement("span");
                name.className = "plugin-name";
                name.textContent = `${plugin.name} - v${plugin.version}`;
                const downloadLink = document.createElement("a");
                downloadLink.className = "download-btn";
                downloadLink.href = plugin.url;
                downloadLink.textContent = "Pobierz";
                downloadLink.setAttribute("download", plugin.name);
                li.appendChild(name);
                li.appendChild(downloadLink);
                list.appendChild(li);
            });
        }

        fetchPlugins();
    </script>
</body>
</html>
