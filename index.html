<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>back.cloud-pages.dev-downloads</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #eef7fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: #2d8cf0;
            color: white;
            padding: 2rem 0 1rem 0;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(44,140,240,0.12);
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(44,140,240,0.08);
            padding: 2rem;
        }
        h2 {
            color: #2d8cf0;
            margin-bottom: 1rem;
        }
        ul.plugin-list {
            list-style: none;
            padding: 0;
        }
        ul.plugin-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        .plugin-name {
            font-weight: 500;
            font-size: 1.1rem;
            color: #333;
        }
        .download-btn {
            background: #2d8cf0;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(44,140,240,0.08);
        }
        .download-btn:hover {
            background: #1d7cd6;
        }
        .loading, .error {
            text-align: center;
            color: #999;
            margin-top: 2rem;
        }
        @media (max-width: 650px) {
            .container { padding: 1rem; }
            header { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>Lista pluginów</header>
    <div class="container">
        <h2>Dostępne pluginy</h2>
        <div id="status" class="loading">Ładowanie pluginów...</div>
        <ul class="plugin-list" id="plugin-list"></ul>
    </div>
    <script>
        const repoOwner = "BackersPL";
        const repoName = "back.cloud-pages.dev-downloads";
        const pluginsFolder = "plugins";

        async function fetchPlugins() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${pluginsFolder}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Unable to load plugins folder.");
                const files = await response.json();
                // Filtruj tylko .jar
                const jarFiles = files.filter(file => file.type === "file" && file.name.endsWith(".jar"));
                displayPlugins(jarFiles);
            } catch (err) {
                document.getElementById("status").textContent = "Error loading plugins.";
                document.getElementById("status").className = "error";
            }
        }

        function displayPlugins(jarFiles) {
            const list = document.getElementById("plugin-list");
            list.innerHTML = "";
            if (jarFiles.length === 0) {
                document.getElementById("status").textContent = "No plugins found.";
                document.getElementById("status").className = "loading";
                return;
            }
            document.getElementById("status").style.display = "none";
            jarFiles.forEach(file => {
                const li = document.createElement("li");
                const name = document.createElement("span");
                name.className = "plugin-name";
                name.textContent = file.name;
                const downloadLink = document.createElement("a");
                downloadLink.className = "download-btn";
                downloadLink.href = file.download_url;
                downloadLink.textContent = "Pobierz";
                downloadLink.setAttribute("download", file.name);
                li.appendChild(name);
                li.appendChild(downloadLink);
                list.appendChild(li);
            });
        }

        fetchPlugins();
    </script>
</body>
</html>
